<h2 class="t-center"> My Profile </h2>

<ul class="box" id="submenu">
	
	{% for name, url in settings.MY_PROFILE_MENU %}
		<li {% if url in request.path %} id="submenu-active" {% endif %}> 
			<a href="{{ url }}"> {{ name }} </a>
		</li>
	{% endfor %}

	<div class="padding box">
	<div class="empty_space">
		<p id="btn-create" class="box">
			<a href="{% url avatar_change %}"><span>Change Profile Photo</span></a>
		</p>

		<p id="btn-create" class="box">
			<a href="{% url password_change %}"><span>Change Password</span></a>
		</p> 
		 
	</div>
	</div>
	
</ul>
